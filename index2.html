<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label{
            color: blue;
        }
        body{
            text-align:center ;
        }
        
    </style>
</head>
<body>
    <h1  style="color: dodgerblue; text-align: left; ">Dental Appointment</h1>
    <p style="color: dodgerblue;">Required info*</p>
    <form>
        <label>First name*</label><br>
        <input type="text" placeholder="First name"><br>
        <label>email here</label><br>
        <input type="email" placeholder="name@example.com"><br>
        <label>our services</label><br>
        <select>
<option value="Whitening">Whitening</option>
<option value="cleaning">cleaning</option>
<option value="Operation">Operation</option>
<option value="clearing">clearing</option>

        </select><br>
        <label>Appointment</label><br>
        <input type="datetime-local"><br>
        <label>gender</label><br>

        <input type="radio" id="Female"> Female <br>
        <label>Special notes</label><br>
        <textarea style="height: 150; width: 150;" placeholder="Notes"></textarea> 
        </textarea><br>
        <label>Terms and conditions</label><br>
        <input type="radio" id="Agree">Agree
        <input type="radio" id="Disagree"> Disagree <br>

        <input type="button" value="Complete Form">
    </form>
